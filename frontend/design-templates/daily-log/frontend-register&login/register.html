<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <form class="complete-register">
                <div class="circle"></div>
                    <div class="register">
                        <input
                        type="text"
                        placeholder="Name"
                        name="name"
                        required
                      />
                    </div>
                    <div class="register">
                        <input
                        type="text"
                        placeholder="Email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="register">
                        <input
                        type="text"
                        placeholder="Password"
                        name="password"
                        required
                      />
                    </div>
                    <div class="register">
                        <input
                        type="text"
                        placeholder="Password Again"
                        name="password-again"
                        required
                      />
                    </div>
                <input class="button" type="submit" value="Register" name="">
                </div>
            </form>
        </body>
    </html>
