<div class="task">
    <div class="task-head">
      <div class="signifier" [ngClass]="color"></div>
      <div id="task-text" >{{ name }}</div>
    </div>
    <div class="right-aligned">
      <button class="btn edit" (click)="addTaskForm()">e</button>
      <button class="btn del">x</button>
      <div id="task-time"><span *ngIf="dueTime">{{ dueTime }}: </span>{{ dueDate }}</div>
    </div>
</div>
