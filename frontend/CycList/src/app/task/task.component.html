<div class="task">
    <div class="date-one">
      <div *ngIf="tagID">
        <div *ngFor="let tag of globals.tags">
          <div *ngIf="tag._id == tagID" [ngClass]="(tag.color == 0) ? 'square-icon-blue' : 'square-icon-green'"></div>
        </div>
      </div>
      <div *ngIf="!tagID">
        <div>
          <div class="square-icon-red"></div>
        </div>
      </div>
        <div id="task-text">{{ name }}</div>
    </div>
    <div class="right-aligned">
      <button class="btn edit" (click)="addTaskForm()">e</button>
      <button class="btn del">x</button>
      <div id="task-time">{{ startTime}}: {{ year}}-{{ month }}-{{ day }}</div>
    </div>
</div>
