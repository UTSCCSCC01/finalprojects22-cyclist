<div class="signin-overlay" [ngClass]="{'hidden': loggedin}">
  <div class="signin">
    <div class="circle"></div>
    <form class="complete-log-in" [formGroup]="form">
      <input
        type="text"
        placeholder="Email"
        formControlName="email"
        required
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <input class="btn" type="submit" value="Login" name="" (click)="login()">
    </form>
    <div class="notation">
      <p class = "words">
        Don't have an account? <a class ="register" href="register.component.html">REGISTER</a>
      </p>
    </div>  
  </div>
</div>
