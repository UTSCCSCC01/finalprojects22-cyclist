<div class="wrapper">
  <div class="weather">

  </div>
  <div class="complete-rate">
    <h3>Complete Rate</h3>
    <div>Last Month: {{ this.globals.completionRates[2] }}%</div>
    <div> Last 3 Months: {{ this.globals.completionRates[1] }}%</div>
    <div> All Time: {{ this.globals.completionRates[0] }}%</div>
  </div>
  <div class="overdue-tasks">
    <h3>Overdue Tasks</h3>
    <div class="tasks">
      <div *ngFor="let task of globals.dashboardTasks" class="task">
        <app-task
          [_id]="task._id"
          [color]="task.color"
          [content]="task.content"
          [dayWeekMonth]="task.dayWeekMonth"
          [dueDate]="task.dueDate"
          [dueTime]="task.dueTime"
          [frequency]="task.frequency"
          [isRepeat]="task.isRepeat"
          [name]="task.name"
          [schedule]="task.schedule"
          [tag]="task.tag"
        ></app-task>
      </div>
    </div>
  </div>
</div>
