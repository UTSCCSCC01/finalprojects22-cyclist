<div class="tasks">
  <!-- Tasks: -->
  <!-- <app-task></app-task> -->
  <div class="tasks">
    <div class="tasks">
      <div class="task" *ngFor="let task of globals.dashboardTasks">
        <app-task [name]=task.name [startTime]=task.startTime [year]=task.year [month]=task.month [day]=task.day [color]=task.color></app-task>
      </div>
    </div>
  </div>
</div>
