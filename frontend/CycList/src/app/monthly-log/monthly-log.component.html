<div class="monthly-log-task-container">
  <h1>Monthly Log: {{ monthName }}</h1>
  <hr class="monthly-log-underline">

  <div *ngFor="let task of globals.monthlyTasks">
    <app-task [name]=task.name [startTime]=task.startTime [year]=task.year [month]=task.month [day]=task.day [color]=task.color></app-task>
  </div>
</div>
