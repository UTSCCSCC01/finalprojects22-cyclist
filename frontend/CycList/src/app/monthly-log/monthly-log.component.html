<div class="monthly-log-task-container">
  <h1>Monthly Log: {{ monthName }}</h1>
  <hr class="future-log-underline">

  <div class="tasks">
    <div class="tasks">
      <div class="task" *ngFor="let task of globals.monthlyTasks">
        <app-task [name]=task.name [startTime]=task.startTime [year]=task.year [month]=task.month [day]=task.day></app-task>
      </div>
    </div>
  </div>
</div>
