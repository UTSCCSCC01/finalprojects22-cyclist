<div class="monthly-log-task-container">
  <h1>{{ monthName }}</h1>
  <hr class="monthly-log-underline"/>

  <div class="split-view">
    <div class="left">
      <h2>Calendar</h2>
      <div class="days-weekdays">
        <!--   {{days}}
          {{weekDaysName}} -->
      </div>
    </div>
    <div class="right">
      <h2>Unscheduled Tasks</h2>
      <div *ngFor="let task of globals.monthlyTasks">
        <app-task
          [_id]="task._id" [abandoned]=task.abandoned [color]="task.color"
          [completed]=task.completed [content]="task.content" [dayWeekMonth]="task.dayWeekMonth"
          [dueDate]="task.dueDate"
          [dueTime]="task.dueTime" [frequency]="task.frequency"
          [hour]="task.hour" [important]=task.important
          [isRepeat]="task.isRepeat" [minute]="task.minute" [name]="task.name" [notifiable]="task.notifiable"
          [notifyTime]="task.notifyTime" [schedule]="task.schedule" [tag]="task.tag">
        </app-task>
      </div>
      <div *ngFor="let task of globals.monthlyTasksNoDay">
        <app-task
          [_id]="task._id" [abandoned]=task.abandoned [color]="task.color"
          [completed]=task.completed [content]="task.content" [dayWeekMonth]="task.dayWeekMonth"
          [dueDate]="task.dueDate"
          [dueTime]="task.dueTime" [frequency]="task.frequency"
          [hour]="task.hour" [important]=task.important
          [isRepeat]="task.isRepeat" [minute]="task.minute" [name]="task.name" [notifiable]="task.notifiable"
          [notifyTime]="task.notifyTime" [schedule]="task.schedule" [tag]="task.tag">
        </app-task>
      </div>
    </div>
  </div>
</div>
