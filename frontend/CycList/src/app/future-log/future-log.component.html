<div class="future-log-task-container">
  <h1>Future Log</h1>
  <hr class="future-log-underline">
  <section>
    <div class="row">
      <div class="col">
        <h3>January</h3>
      </div>
      <div class="col">
        <h3>February</h3>
      </div>
      <div class="col">
        <h3>March</h3>
      </div>
      <div class="col">
        <h3>April</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>May</h3>
      </div>
      <div class="col">
        <h3>June</h3>
        <div class="tasks">
          <div class="tasks">
            <div class="task" *ngFor="let task of globals.futureTasks">
              <app-task *ngIf="task.month === 6" [name]=task.name [startTime]=task.startTime [year]=task.year [month]=task.month [day]=task.day [tagID]=task.tag></app-task>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h3>July</h3>
      </div>
      <div class="col">
        <h3>August</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>September</h3>
      </div>
      <div class="col">
        <h3>October</h3>
      </div>
      <div class="col">
        <h3>November</h3>
      </div>
      <div class="col">
        <h3>December</h3>
      </div>
    </div>
  </section>
</div>
