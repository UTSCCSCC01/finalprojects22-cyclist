<div class="daily-log-task-container">
  <h1>Daily Log</h1>
  <hr class="daily-log-underline">

  <div>
    <div class="day" *ngFor = "let day of globals.dailyTasks; index as i">
      <h2>{{globals.nDates[i].toDateString()}}</h2>

      <div *ngFor = "let task of day">
        <app-task [name]=task.name [startTime]=task.startTime [year]=task.year [month]=task.month [day]=task.day [color]=task.color></app-task>
      </div>
    </div>
  </div>

    <div class="name">{{ task.name }}</div><div>{{ task.startTime}}: {{ task.year}}-{{ task.month }}-{{ task.day }}</div>
  </div> -->
</div>
