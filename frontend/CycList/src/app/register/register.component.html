<div class="overlayer">
<form class="complete-register">
    <div class="circle"></div>
        <div class="register">
            <input
            type="text"
            placeholder="Email"
            required formControlName="email"
            required
          />
        </div>
        <div class="register">
            <input
            type="text"
            placeholder="Username"
            required formControlName="username"
            required
          />
        </div>
        <div class="register">
            <input
            type="text"
            placeholder="Password"
            required formControlName="password"
            required
          />
        </div>
        <div class="register">
            <input
            type="text"
            placeholder="Confirm Password"
            required formControlName="confirmpassword"
            required
          />
        </div>
    <input class="button" type="submit" value="Create Account" name="">
</form>
</div>
